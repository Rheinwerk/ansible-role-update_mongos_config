# vim: ft=ansible:et:ts=2
- name: Create Mongos log directory
  ansible.builtin.file:
    path: "{{ _mongos.log_path }}"
    state: directory
    owner: "{{ _mongos.user }}"
    group: "{{ _mongos.group }}"
    mode: 0750

- name: Create Mongos logrotate config file
  ansible.builtin.template:
    src: "etc/logrotate.d/mongos.j2"
    dest: "/etc/logrotate.d/mongos"
    owner: root
    group: root
    mode: 0644

- name: Create Mongos config file
  ansible.builtin.template:
    src: "etc/mongos.conf.j2"
    dest: "/etc/mongos.conf"
    owner: root
    group: root
    mode: 0644

- name: Create Mongos systemd script
  ansible.builtin.template:
    src: "etc/systemd/system/mongos.service.j2"
    dest: "/etc/systemd/system/mongos.service"
    owner: root
    group: "{{ _mongos.group }}"
    mode: 0644
  notify:
    - Reload systemd daemon

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Create Mongos systemd helper script
  ansible.builtin.template:
    src: "usr/local/bin/mongos-pre-start.sh.j2"
    dest: "/usr/local/bin/mongos-pre-start.sh"
    owner: root
    group: "{{ _mongos.group }}"
    mode: 0754

- name: Configure Mongo SSL
  when: _mongos.ssl is defined
  block:
    - name: Copy Mongos SSL PEMKeyFile
      ansible.builtin.copy:
        src: "{{ _mongos.ssl.pemkeyfile }}"
        dest: "/{{ _mongos.ssl.pemkeyfile }}"
        owner: root
        group: "{{ _mongos.group }}"
        mode: 0640
      when: _mongos.ssl.pemkeyfile is defined

    - name: Add certificate location to glob file
      ansible.builtin.lineinfile:
        dest: "{{ _mongos.ssl.cert_glob_file }}"
        owner: root
        group: root
        mode: 0644
        create: yes
        line: "/{{ _mongos.ssl.pemkeyfile }}"
      when: _mongos.ssl.pemkeyfile is defined and _mongos.ssl.cert_glob_file is defined

- name: Disable Service Autostart
  ansible.builtin.systemd:
    name: "mongos"
    enabled: no
